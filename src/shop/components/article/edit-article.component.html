
<div class="container">
    <form>
        <div class="form-group">
            <label for="title">Titre</label>
            <input name="title" id="title" class="form-control" value="{{article.title}}" />
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input name="description" id="description" class="form-control" value="{{article.description}}" />
        </div>
        <div class="form-group">
            <label for="prix">prix</label>
            <input name="prix" id="prix" class="form-control" value="{{article.prix}}" />
        </div>
        <div class="form-group">
            <label for="categori">choix de categorie</label>
            <select class="form-control" name="categori" id="categori">
                <option  *ngFor=" let cat of categori " value="{{ cat.id }}">{{ cat.nom }}</option>
            </select>
        </div>

        <button class='btn btn-default'>Modifier</button>
        <button class='btn btn-default'>Supprimer</button>
    </form>
</div>
